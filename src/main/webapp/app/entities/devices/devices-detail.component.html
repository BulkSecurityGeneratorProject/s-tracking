<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="devices">
            <h2><span jhiTranslate="sTrackingApp.devices.detail.title">Devices</span> {{devices.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sTrackingApp.devices.imei">Imei</span></dt>
                <dd>
                    <span>{{devices.imei}}</span>
                </dd>
                <dt><span jhiTranslate="sTrackingApp.devices.numeroSim">Numero Sim</span></dt>
                <dd>
                    <span>{{devices.numeroSim}}</span>
                </dd>
                <dt><span jhiTranslate="sTrackingApp.devices.clients">Clients</span></dt>
                <dd>
                    <div *ngIf="devices.clients">
                        <a [routerLink]="['/clients', devices.clients?.id, 'view']">{{devices.clients?.nom}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/devices', devices.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
