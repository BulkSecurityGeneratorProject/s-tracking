<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-voitures-heading" jhiTranslate="sTrackingApp.voitures.home.createOrEditLabel">Create or edit a Voitures</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!voitures.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="voitures.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sTrackingApp.voitures.plaque" for="field_plaque">Plaque</label>
                    <input type="text" class="form-control" name="plaque" id="field_plaque"
                        [(ngModel)]="voitures.plaque" required/>
                    <div [hidden]="!(editForm.controls.plaque?.dirty && editForm.controls.plaque?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.plaque?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sTrackingApp.voitures.marque" for="field_marque">Marque</label>
                    <input type="text" class="form-control" name="marque" id="field_marque"
                        [(ngModel)]="voitures.marque" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sTrackingApp.voitures.couleur" for="field_couleur">Couleur</label>
                    <input type="text" class="form-control" name="couleur" id="field_couleur"
                        [(ngModel)]="voitures.couleur" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sTrackingApp.voitures.devices" for="field_devices">Devices</label>
                    <select class="form-control" id="field_devices" name="devices" [(ngModel)]="voitures.devices">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="devicesOption.id === voitures.devices?.id ? voitures.devices : devicesOption" *ngFor="let devicesOption of devices; trackBy: trackDevicesById">{{devicesOption.numeroSim}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
